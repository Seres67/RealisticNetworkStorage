language: java
install: skip
os: linux
dist: trusty
jdk: oraclejdk8
script:
- "./gradlew build -s"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
  - git config --local user.name "Seres67"
  - git config --local user.email "laurent.haar@epitech.eu"
  - export TRAVIS_TAG=${realisticnetworkstorage-1.16.2-$(sed -nE 's/mod_version=([0-9]{1,}\.[0-9]{1,})$/\1/p' gradle.properties)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/realisticnetworkstorage*.jar
  on:
    repo: Seres67/RealisticNetworkStorage
  skip_cleanup: 'true'
